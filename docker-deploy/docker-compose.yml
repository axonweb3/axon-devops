version: '3'
services:
  axon1:
    container_name: axon1
    image: axon-image
    restart: always
    privileged: true
    ports:
      - 8000:8000
      - 8001:8001
      - 8100:8100
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2048M
    volumes:
      - ./devtools:/app/devtools
      - ./logs:/app/logs
    networks:
      - axon-net
    command: ./axon -c=/app/devtools/chain/node_1.toml -g=/app/devtools/chain/genesis.json

