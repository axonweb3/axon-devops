- name: check monitor dir
  stat:
    path: "{{ monitor_dir }}"
  register: file_status
  tags: 
    - config
- name: create monitor dir
  file:
    path: "{{ monitor_dir }}"
    state: directory
  when:
    file_status.stat.exists == False
  tags: 
    - config

- name: copy docker-compose.yml
  copy:
    src: ../monitor/docker-compose.yml
    dest: "{{ monitor_dir }}/docker-compose.yml"
    mode: 0755
  tags: 
    - config

- name: copy config
  copy:
    src: ../monitor/config
    dest: "{{ monitor_dir }}"
    mode: 0755
  tags: 
    - config

- name: set node exporter ip:port
  shell: sh init_config.sh "{{ monitor_dir }}"
  become: yes
  become_method: sudo
  tags: 
    - config

