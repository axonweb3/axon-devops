<!DOCTYPE html>
<html lang="en-US" ng-app="app">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Auth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>

<body>
    <div class="container" id="main">
        <h1>Auth</h1>
        <hr>
        <form>
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername" aria-describedby="inputUsernameHelp" v-model="username">
              <small id="inputUsernameHelp" class="form-text text-muted">Your account is hard like a zombie meat that has been frozen for ten years.</small>
            </div>
            <div class="form-group">
              <label for="inputPassword1">Password</label>
              <input type="password" class="form-control" id="inputPassword1" aria-describedby="inputPasswordHelp" v-model="password">
              <small id="inputPasswordHelp" class="form-text text-muted">Note if anyone is peeking behind.</small>
            </div>
            <button type="button" class="btn btn-primary" v-on:click="submit">Submit</button>
            <p></p>
            <div class="alert" role="alert" v-bind:class="code===200?'alert-success':'alert-danger'" v-if="code!==0">{{ data }}</div>
          </form>
    </div>

    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/login.js"></script>
</body>

</html>
